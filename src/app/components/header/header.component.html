<header class="header-container">
  <div class="container">
    <nav class="navbar  navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img [src]="isDarkTheme ? '/assets/images/alarado-icon-homepage-dark.svg' : '/assets/images/alarado-icon-homepage.svg'" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <div [ngClass]="getTogglerClasses()"></div>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <span data-bs-dismiss="offcanvas" aria-label="Close">X</span>
          </div>
          <div class="offcanvas-body d-flex justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" aria-current="page" href="#">Product</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" aria-current="page" href="#">Resource</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
              <li class="nav-item px-3 toggle-mobile">
                <app-mode-toggle (changeThemeColorEvent)="changeColorTheme($event)"/>
              </li>
            </ul>
          </div>
        </div>
        <div class="righ-side-toggle">
          <app-mode-toggle (changeThemeColorEvent)="changeColorTheme($event)"/>
        </div>
      </div>
    </nav>
  </div>
</header>
